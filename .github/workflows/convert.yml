name: Update Subscription
on:
  push:
    paths:
      - 'nodes.txt'
      - '.github/workflows/convert.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Subconverter
        run: |
          wget -O subconverter.tar.gz https://github.com/tindy2013/subconverter/releases/download/v0.7.2/subconverter_linux64.tar.gz
          tar -zxf subconverter.tar.gz
          chmod +x subconverter/subconverter

      - name: Start Local Server & Generate
        run: |
          # 1. 启动一个临时网页服务器 (端口 25500)
          python3 -m http.server 25500 &
          
          # 2. 睡 3 秒等待服务器启动
          sleep 3
          
          # 3. 开始转换 (注意：现在 url 变成了 localhost 链接，这就稳了)
          ./subconverter/subconverter -g --target=clash --url="http://localhost:25500/nodes.txt" --output="clash.yaml" --config="https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online.ini"

      - name: Check Result
        run: |
          if [ -f "clash.yaml" ]; then
            echo "✅ 成功生成 clash.yaml"
            ls -lh clash.yaml
          else
            echo "❌ 生成失败"
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add clash.yaml
          git commit -m "Auto update subscription" || echo "No changes to commit"
          git push
